<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body ng-app="myApp" >

    <h1 class="text-center text-primary">Angular 表达式</h1>
    <div ng-controller="myCtrl" class="container">
        <h1 class="page-header">使用数字: {{1+1}}</h1>
        <h1 class="page-header">使用字符串: {{"hello" + " world"}}</h1>
        <h1 class="page-header">使用数组: {{arr[0]}}</h1>
        <h1 class="page-header">使用对象: {{obj.hello}}</h1>
        <h1 class="page-header">使用三元运算符: {{5 > 10 ? obj.hello : arr[0]}}</h1>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        (function () {
            var myApp = angular.module("myApp", []);
            myApp.controller("myCtrl", function ($scope) {
                var vm = $scope;
                vm.arr = [1, 2, 3, 4, 5];
                vm.obj = {
                    hello: 'world'
                }
            });
        })();
    </script>
</body>
</html>
